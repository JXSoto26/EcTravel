<!DOCTYPE html>
<html>
  <head>
    <title>ECTravel</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #447dd975;
      }

      .card {
        max-width: 800px;
        height: 650px;
        margin: 20px auto;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        background-color: #ffffff;
      }

      .carousel-container {
        position: relative;
        overflow: hidden;
      }

      .carousel {
        display: flex;
        transition: transform 0.5s ease-in-out;
      }

      .carousel img {
        width: 100%;
        height: 400px; /* Adjust the height as needed */
        object-fit: cover;
      }

      .explore-link {
        text-decoration: none; /* Remove the underline from the anchor */
      }

      .explore-button {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #007bff;
        color: #ffffff;
        padding: 10px 20px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 20px auto;
        animation: blinkAnimation 1s infinite; /* Add the animation property */
      }

      @keyframes blinkAnimation {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }

      .carousel .navigation {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
      }

      .card-text {
        padding: 20px;
        text-align: center;
        font-size: 24px;
        color: #333333;
      }

      /* Add more CSS styling here, as needed */
    </style>
  </head>
  <body>
    <div class="card">
      <div class="carousel-container">
        <div class="carousel">
          <img src="image1.jpg" alt="Image 1" />
          <img src="image2.jpg" alt="Image 2" />
          <img src="image3.jpg" alt="Image3"/>
          <img src="image4.jpg" alt="Image 4" />
          <img src="Image5.jpg" alt="Image5"/>
          <img src="image6.jpg" alt="Image 6" />
          
        </div>
      </div>
      <div class="card-text">
        <p>Welcome travelers!</p>
        Explore our stunning vacation destinations and discounts on 
        your favorite <u><b>Theme Parks Tickets.</b></u>
        </p>
        <a
          href="https://www.westgatereservations.com/es/87549467725/"
          class="explore-link"
        >
          <button class="explore-button">Start Exploring!</button>
        </a>
      </div>
    </div>
    <!--https://www.westgatereservations.com/es/87549467725/-->
    <script>
      let currentIndex = 0;
      const slides = document.querySelectorAll(".carousel img");
      const totalSlides = slides.length;

      function showSlide(index) {
        slides.forEach((slide, i) => {
          slide.style.display = i === index ? "block" : "none";
        });
      }

      function moveToNextSlide() {
        currentIndex = (currentIndex + 1) % totalSlides;
        showSlide(currentIndex);
      }

      function moveToPrevSlide() {
        currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
        showSlide(currentIndex);
      }

      // Automatically move to the next slide every 5 seconds (adjust as needed)
      setInterval(moveToNextSlide, 3000);

      showSlide(currentIndex); // Show the first slide on page load
    </script>
  </body>
</html>
